;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

;CORE_DEBUG_LEVEL (0 nones, 1 errors,2 warnings, 3 infos, 4 debug, 5 verbose)
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -I ${PROJECT_LIBDEPS_DIR}/esp32/u8g2/cppsrc
    -I ${PROJECT_LIBDEPS_DIR}/esp32/u8g2/csrc

board_build.partitions = huge_app.csv

upload_speed=460800
monitor_speed=115200

lib_deps =
    https://github.com/schreibfaul1/ESP32-audioI2S
    https://github.com/pschatzmann/ESP32-A2DP
    https://github.com/pschatzmann/arduino-audio-tools
    https://github.com/craftmetrics/esp32-button
    https://github.com/tzapu/WiFiManager@2.0.17
    wifi
    wifiClientSecure
    sd
    sd_mmc
    spi
    spiffs
    fs
    ffat
    Webserver #needed by WiFiManager
    DNSserver #needed by WiFiManager
    Update #needed by WiFiManager
    Wire #needed by lexus2k/ssd1306
    ;https://github.com/lexus2k/ssd1306
    ;https://github.com/adafruit/Adafruit-GFX-Library
    ;https://github.com/adafruit/Adafruit_SSD1306
    https://github.com/olikraus/u8g2

;lib_extra_dirs = 
;     ${PROJECT_DIR}\.pio\lib_deps\u8g2\csrc        
;     ${PROJECT_DIR}\.pio\lib_deps\u8g2\cppsrc